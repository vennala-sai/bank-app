<div class="full-page">
<button class="btn" (click)="backToCustomers()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
    </svg>
</button>
<form class="d-flex search-style" (ngSubmit)="onSearch()" role="search">
    <input ngModel [(ngModel)]="query" name="query" class="form-control me-2" type="search" placeholder="Search By Customer ID" aria-label="Search">
    <button class="btn btn-dark search-icon-button" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </button>
</form>
<div class="card shadow p-3 mb-5 bg-body-tertiary rounded mt-3" style="justify-content:center; padding: 90px; margin: 30px;">
    <div class="table-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Customer Type</th>
            <th>Street Number</th>
            <th>City</th>
            <th>Province</th>
            <th>Postal Code</th>
            <th>Accounts</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let customer of (isSearch ? searchCustomers : customers)">
            <td scope="row">{{ customer.customerId }}</td>
            <td><strong>{{ customer.name }}</strong></td>
            <td>{{ customer.customerType }}</td>
            <td>{{ customer.address.streetNumber }}</td>
            <td>{{ customer.address.city }}</td>
            <td>{{ customer.address.province }}</td>
            <td>{{ customer.address.postalCode }}</td>
            <td>
              <button class="view-acc-btn btn btn-secondary" (click)="viewAccounts(customer)" [disabled]="customer.accounts.length === 0">View Accounts</button>
            </td>
            <td>
              <a [routerLink]="['/update-customer', customer.customerId]" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
